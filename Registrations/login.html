<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Raleway:wght@500;600&display=swap" rel="stylesheet">
  <title>Flixia | Login</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="font-family: 'Raleway';">
      <img src="../img/Flixia logo.PNG" class="logo" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse py-2" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item ms-3 fw-bold">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item ms-3 fw-bold">
            <a class="nav-link" href="../contact/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container">
    <div class="mx-auto login">
      <h1 class="text-center my-5">Login</h1>
      <div class="w-75 mx-auto mb-5">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="w-75 mx-auto mb-5">
        <input type="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="w-75 mx-auto mb-4 text-center">
        <a href="../Registrations/login-success.html">
          <button type="submit" class="btn btn-primary w-50 px-5 py-2 fs-4 btn2 bg-primary">Login</button>
        </a>
      </div>
      <div class="text-center">
        <p>Don't have an account? <a href="./signup.html">Sign-Up</a></p>
      </div>
    </div>
  </section>
  

  <script src="../js/bootstrap.min.js"></script>
</body>
</html>
